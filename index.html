<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your conductor</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="main-header__inner">
          <div class="main-header__logo">
            <a href="#" class="logo__link"
              ><img class="logo__pic" src="images/logo.svg" alt="logo"
            /></a>
          </div>
          <nav class="main-header__menu">
            <div class="menu__call-icon"></div>
            <img
              class="menu__sign-in"
              type="button"
              src="images/user.svg"
              alt="sign in icon"
            />
            <button class="menu__btn"></button>
          </nav>
        </div>
      </div>
    </header>
  </body>
</html>
