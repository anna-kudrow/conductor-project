<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your conductor</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="container">
        <div class="main-header__inner">
          <div class="main-header__logo">
            <a href="#" class="logo__link"
              ><img class="logo__pic" src="images/logo.svg" alt="logo"
            /></a>
          </div>
          <nav class="main-header__menu">
            <div class="menu__call-icon"></div>
            <img
              class="menu__sign-in"
              type="button"
              src="images/user.svg"
              alt="sign in icon"
            />
            <button class="menu__btn"></button>
          </nav>
        </div>
      </div>
    </header>
    <main class="main__content">
      <section class="intro">
        <div class="container">
          <div class="intro__info">
            <h1 class="intro__title">Мы <br />разрабатываем</h1>
            <p class="intro__text">
              удобные цифровые<br />
              сервисы и медиаконтент
            </p>
            <p class="intro__small-text">
              Помогаем нашим<br />
              клиентам в достижении <br />успеха
            </p>
          </div>
          <div class="intro__connect-panel">
            <div class="connect-panel__wrapper">
              <div class="connect-panel__social">
                <img
                  class="phone-icon"
                  src="images/Call-intro.svg"
                  alt="call"
                />
                <img
                  class="whatsapp-icon"
                  src="images/whatsapp.svg"
                  alt="whatsapp"
                />
                <img
                  class="telegramm-icon"
                  src="images/telegramm.svg"
                  alt="telegramm"
                />
              </div>

              <div class="back-link__wrapper">
                <img
                  class="back-link-icon"
                  src="images/back-call.svg"
                  alt="back link"
                />
              </div>

              <div class="intro__pic">
                <img src="images/abs-picture.svg" alt="abstract picture" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
